<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>True Birth Day</title>
  </head>
  <body>
      <!-- Header -->
    <header class="container-fluid bg-dark">
         <p>What Day was it? [ <span>Monday, Tuesday, Wednesday, Thursday, Friday .....</span>]</p>

         <a class="btn btn-success" href="https://philipodhiambo.github.io/moringa-prep-ip-01-portfolio/">Visit My Portfolio</a>
    </header>

    <!--  Main section-->

    <main class="container">
        <h1 class="text-center">True Birth Day App</h1>
        <h2>Introduction</h2>
        <p>Enter birthday to know what <em>day of the week</em> it was. </p>

        <p><strong>BONUS:</strong> Select gender to see an Akan (Ghanian) name based on that day.</p>
        
        <div class="row">
            <div class="col-md-5 input">
                <form class="mt-3 pt-2" autocomplete="off">

                    <div class="form-group">
                        <label class="control-label" for="year">Year:</label>
                        <input class="form-control" type="text" name="" id="year">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="month">Month:</label>
                        <input class="form-control" type="number" name="" id="month">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="day">Date:</label>
                        <input class="form-control" type="number" name="" id="date">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="gender">Gender:</label>

                        <select class="form-select" name="" id="gender">
                            <option value="select">--select--</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-footer">
                        <!-- Form clear -->

                        <button class="btn btn-warning form-control" onclick="onClear()" type="button" >Clear</button>
                        <!-- Form submit -->
                        <button type="button" class="btn btn-primary form-control" onclick="onSubmit()">Submit &ThickSpace; &RightArrow;</button>  

                    </div>

                    

                </form>
                
            </div>
            <div class="col-7 output">
                <div class="form-group">
                    <label class="control-label" for="birth-day">Born On:</label>
                    <input class="form-control" type="text" name="" id="birth-day">
                </div>
                <div class="form-group">
                    <label class="control-label" for="ghnian-name">Akan Name:</label>
                    <input class="form-control" type="text" name="" id="akan-name">
                </div>
            </div>
            
        </div>
    </main>

    <!-- Footer section -->

    <footer class="container-fluid bg-dark text-white">
        <div class="copyrigh">
            Copyrigt &copy; Philip Owino 2021
        </div>
    </footer>


    <!-- Bootsrap bundle js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!-- Custom script js -->
    <script src="js/script.js"></script>
  </body>
</html>
