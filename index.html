<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>True Birth Day</title>
  </head>
  <body style="background-color: #4356ada1">
      <!-- Header -->
    <header class="container-fluid">
        <div class="row">
            <div class="col">
                <p>You can know your <strong>Birth Day</strong> from your <strong>birthday</strong> </p>
            </div>
            <div class="col">
                <button class="btn btn-portfolio">Visit My Portfolio</button>
            </div>
        </div>
    </header>

    <!--  Main section-->

    <main class="container" style="height: 90vh;">
        <div class="row intro">
            <p>What Day is it? [ <span>Monday, Tuesday, Wednesday, Thursday, Friday .....</span>]</p>
        </div>
        <div class="row title">
            <h1 class="text-center">True Birth Day App</h1>
        </div>
        <div class="row bg-danger">
            <div class="col-md-6">
                <form class="mt-3" action="">

                    <div class="form-group">
                        <label class="control-label me-2" for="year">Year:</label>
                        <input class="form-control" type="text" name="" id="year">
                    </div>
                    <div class="form-group">
                        <label class="control-label me-2" for="month">Month:</label>
                        <input class="form-control" type="text" name="" id="month">
                    </div>
                    <div class="form-group">
                        <label class="control-label me-2" for="day">Day:</label>
                        <input class="form-control" type="text" name="" id="day">
                    </div>

                    <!-- Form submit -->
                    <button class="btn btn-primary form-control">Enter</button>

                </form>
            </div>
            <div class="col-6 output" style="background-color: #4356;height: 200px;">
                <div class="form-group">
                    <label class="control-label" for="birth-date">Your Birth Date:</label>
                    <input class="form-control" type="text" name="" id="birth-date">
                </div>
                <div class="form-group">
                    <label class="control-label" for="ghnian-name">Your Ghanian Name:</label>
                    <input class="form-control" type="text" name="" id="ghnian-name">
                </div>
            </div>
            
        </div>
    </main>

    <!-- Footer section -->

    <footer class="container-fluid bg-dark text-white">
        <div class="copyrigh">
            Copyrigt &copy; Philip Owino 2021
        </div>
    </footer>


    <!-- Bootsrap bundle js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!-- Custom script js -->
    <script src="script.js"></script>
  </body>
</html>
